   <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Vermelha e Preta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: red;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .botoes button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: red;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .botoes button:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" readonly>
    <div class="botoes">
      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button onclick="add('/')">/</button>

      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button onclick="add('*')">*</button>

      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button onclick="add('-')">-</button>

      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="add('+')">+</button>

      <button onclick="limpar()" style="grid-column: span 4; background-color: black;">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function add(valor) {
      display.value += valor;
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Erro';
      }
    }

    function limpar() {
      display.value = '';
    }
  </script>
</body>
   <body style="display: flex; flex-direction: column; align-items: flex-start; gap: 20px; padding: 20px;">
      
</html>

    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }
    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .calculadora input[type="text"] {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 24px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .botoes button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
    }
    .botoes button:hover {
      background-color: #d5d5d5;
    }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="calculadora">
  <input type="text" id="display" readonly />
  <div class="botoes">
    <button onclick="adicionar('7')">7</button>
    <button onclick="adicionar('8')">8</button>
    <button onclick="adicionar('9')">9</button>
    <button onclick="adicionar('/')">/</button>

    <button onclick="adicionar('4')">4</button>
    <button onclick="adicionar('5')">5</button>
    <button onclick="adicionar('6')">6</button>
    <button onclick="adicionar('*')">*</button>

    <button onclick="adicionar('1')">1</button>
    <button onclick="adicionar('2')">2</button>
    <button onclick="adicionar('3')">3</button>
    <button onclick="adicionar('-')">-</button>

    <button onclick="adicionar('0')">0</button>
    <button onclick="adicionar('.')">.</button>
    <button onclick="calcular()">=</button>
    <button onclick="adicionar('+')">+</button>

    <button onclick="limpar()" style="width: 100%">C</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function adicionar(valor) {
    display.value += valor;
  }

  function limpar() {
    display.value = '';
  }

  function calcular() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Erro';
    }
  }
</script>

</body>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center; /* centraliza os itens na horizontal */
    gap: 20px; /* espaço entre os elementos */
  }
</style>
